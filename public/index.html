  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
  <script type="text/javascript">
    var estimate = async (theBalance) => {
      var updateamount = window.document.getElementById('fuckingStakingBalance')
      updateamount = updateamount.innerText
      var placeguess = window.document.getElementById('guesstimate')
      var dailypay = 0
      var priceUpdate = () => {
        if (typeof theBalance !== undefined) {
          dailypay = parseFloat(updateamount * 0.00136986301)
          console.log(dailypay)
        } else {
          dailypay = parseFloat(updateamount * 0.00136986301)
          console.log(dailypay)
        }
        if (dailypay > 0) {
          placeguess.innerText = `Earning Roughly ${dailypay} AGOV a Day Staking!`
          return (placeguess.value = `Earning Roughly ${dailypay} AGOV a Day Staking!`)
        } else {
          placeguess.innerText = `Not Earning AGOV! Please Stake Some mACOM!`
          return (placeguess.value = `Not Earning AGOV! Please Stake Some mACOM!`)
        }
      }
      await priceUpdate()
    }

    setTimeout(function () {
      estimate()
    }, 5000)

    // GET request using fetch with error handling
    var componentDidMount = async () => {
      // GET request using fetch with set headers
      var stuff
      var wooo
      const proxyurl = 'https://cors-anywhere.herokuapp.com/'
      const url = 'https://www.unicornx.exchange/api/spot/v3/instruments/ETH-USDT/ticker/' // site that doesn’t send Access-Control-*
      console.log(proxyurl + url)
      await fetch(proxyurl + url) // https://cors-anywhere.herokuapp.com/https://example.com
        .then((response) => response.text())
        .then((contents) => {
          console.log(contents)
          console.log(JSON.parse(contents))
          stuff = JSON.parse(contents)
          wooo = document.getElementById('totalEthPrice')
          wooo.innerText = '$' + stuff.last
        })
        .catch((e) => {
          console.log('Can’t access ' + url + ' response. Blocked by browser?')
          console.error(e)
        })
    }
    componentDidMount()
  </script>
</html>
